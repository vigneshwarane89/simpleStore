<html>
<head>
  <title>Simple Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <ul class="nav navbar-nav navbar-left">
      <li>
        <a class="navbar-brand" href="/>Home</a>
<a class="navbar-brand" href="/admin-login/">Admin Login</a>
      </li>


    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a class="navbar-brand" href="cart/">Cart: <b> {{cart_size}} Items</b></a>
        <a class="navbar-brand" href="checkout/">Checkout</a>

      </li>


    </ul>
  </nav>
  <br>
  <br>
  <br>
  <br>
  <div class="page-header" style="text-align:center">

    <h2>Simple Store</h2>

  </div>
  <br>
  <br>
  <div class="row">
    {%for product in store_items%}
    <div class="col-md-4 well" style="text-align: center">
    <b>{{product.name}}</b>
    <br>
    <p>{{product.description}}</p>
    <br>
    <img src="{{product.imglink}}" style="max-width:200px"/>
    <br>
    <br>
    <br>
    <span class="badge">{{product.price}}</span>
    <br>
    <br>
    <form method="post">
      {%csrf_token%}
      <input type="hidden" name="obj_id" value="{{product.id}}"/>
      <input type="submit" value="Add" class="btn btn-success"/>
    </form>



  </div>
    {%endfor%}
</div>


</body>
</html>
