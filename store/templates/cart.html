<html>
<<head>
  <title>Cart-SimpleStore</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <ul class="nav navbar-nav navbar-left">
      <li>
        <a class="navbar-brand" href="/>Home</a>
<a class="navbar-brand" href="/admin-login/"> Admin Login </a>
<a  href="/"><img src="https://image.shutterstock.com/image-vector/home-icon-main-page-button-600w-796397920.jpg" width="35px" height="35px"/></a>
      </li>


    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a class="navbar-brand" href="">Cart: <b> {{cart_size}} Items</b></a>
        <a class="navbar-brand" href="checkout/">Checkout</a>

      </li>


    </ul>
  </nav>
  <br>
  <br>
  <br>
  <br>
  <div class="page-header" style="text-align:center">

    <h2>Simple Store</h2>

  </div>
  <br>
  <br>



  <div class = "container">
    <div>
      <h4>Total Price: <span class="label label-primary">{{total}}</span></h4>
      <br>
    </div>
      {%for item in cart_items%}
      <br>
    <div class="media">
        <a class="pull-left" href="#">
          <img class="media-object" style="width:100px" src="{{item.imglink}}"/>
        </a>
        <br>
        <br>
          <div class="media-body">
            <h4 class="media-heading">  {{item.name}}  </h4>
            <br>
            {{item.description}}
            <br>
            <span class="badge pull-right">{{item.price}}</span>
          </div>

          <form method="post" action= "remove/">
            {%csrf_token%}
            <<input type="hidden" name="obj_id" value={{item.id}}/>
            <<input type="submit" value="Remove" class="btn btn-danger pull-right">
          </form>

      </div>
    {%endfor%}
    <<button class="btn btn-success btn-lg " onclick="window.location= 'checkout/';">Chechkout</button>















  </body>
  </html>
